<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
        }
        
        div {
            width: 200px;
            height: 250px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid pink;
        }
        
        li {
            width: 40px;
            height: 40px;
            border: 1px solid pink;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            list-style: none;
            margin: 10px auto;
            float: left;
            background-color: pink;
        }
        
        li:hover {
            transform: rotate(30deg) scale(1.2);
            transition: all .4s;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>

    </ul>
</body>

</html>
